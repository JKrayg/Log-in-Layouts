<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Rubik&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-md-1 logo">
                    <img id="logo" src="assets/images/Home_Creative_Tail.svg.png">
                </div>
                <div class="col-md-2 homely">
                    <h1>Homely</h1>
                </div>
                <div class="col-md-1"></div>
                <a href="index.html">Home</a>
                <a href="contactUs.html">Contact Us</a>
                <div class="col-md-4">
                    <p id="member">Already a memeber?</p>
                    <form id="login-form">
                        <label for="email-input">Username</label>
                        <input type="text" id="email-input"><br>
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input"><br>
                        <input id=radio type=radio value='Rememeber Me'> Remember me
                        <input id="submit-login" type="submit" value="Log-in">
                    </form>
                </div>
            </div>
    </div>        
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form id="form-signup">
                        <h2>Sign Up</h2>
                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input id="signup" type="name" class="form-control" id="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname</label>
                            <input id="signup" type="name" class="form-control" id="lastname">
                        </div>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input id="signup" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="username">Choose a username</label>
                            <input id="signup" type="name" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                          <label for="Password">Password</label>
                          <input id="signup" type="password" class="form-control" id="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    
    </div>





    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="assets/javascript/signup.js"></script>
</body>

</html>
